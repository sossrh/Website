{% load static %}
{% include "Header.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Threesome Delights</title>
    <link rel="stylesheet" href="{% static '/css/services.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />


</head>

<body style="background-color: #000000;">
    <section>
        <div class="text-center container py-5">

            <div class="row">
                {% for burger in burgers %}

                <div class="col-lg-3 col-md-12 mb-2">
                    <div class="card  h-75">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="{{burger.image.url}}" class="w-100" style="height: 500px;" />
                            <a href="#!">
                                <div class="mask">
                                    <div class="d-flex justify-content-start align-items-end h-100">
                                        {% comment %} <h5><span class="badge bg-primary ms-2">New</span></h5> {%endcomment %}
                                        {{burger.type.code|safe}}
                                    </div>
                                </div>
                                <div class="hover-overlay">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                </div>
                            </a>
                        </div>

                        <div class="card-body h-50">
                            <a href="" class="text-reset">
                                <h5 class="card-title mb-3">{{ burger.name}}</h5>
                            </a>
                            <a href="" class="text-reset">
                                <p>{{ burger.category.name}}</p>
                            </a>
                            <h6 class="mb-3">â‚¹{{ burger.price | safe }}</h6>
                            <button onclick="addToCart('{{ burger.name }}')">Add to cart</button>
                        </div>

                    </div>
                </div>
                {% endfor %}
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script>
        async function addToCart(item) {
            let form = document.createElement('form');
            form.method = 'POST';
            form.action = '/burger';
            let input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'item';
            input.value = item;
            form.appendChild(input);
            let input2 = document.createElement('input');
            input2.type = 'hidden';
            input2.name = 'action';
            input2.value = 'add';
            form.appendChild(input2);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>

</html>
